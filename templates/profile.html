{% extends "base.html" %}

{% block title %} Person profile {% endblock %}

{% block content %}
    <p>birthday:{{ user.profile.birth }}</p>
    <p>name: {{ user.first_name|add:user.last_name }}</p>
    <form method="post" class="form-group col-md-6">
        {% csrf_token %}

    </form>
    <p><img src="{{ user.profile.photo.url }}" alt = "alternative text"></p>
{% endblock %}
