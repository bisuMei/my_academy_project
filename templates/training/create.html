{% extends 'base.html' %}

{% block title %}
  Create workout
{% endblock %}

{% block content %}
    <h1>Create workout</h1>
    <form method="post" class="form-group col-md-6">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.workout_body }}<br>
        {{ form.client }}<br>

        <button type="submit" class="btn btn-success">Add workout</button>
    <span>{{ error }}</span>
    </form>
{% endblock %}
