{% extends 'base.html' %}

{% block title %}
  Update workout
{% endblock %}

{% block content %}
    <h1>Update workout</h1>
    <form method="post" class="form-group col-md-6">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.date }}<br>
        {{ form.workout_body }}<br>
        {{ form.user }}<br>

        <button type="submit" class="btn btn-success">Update workout</button>
    </form>
{% endblock %}
