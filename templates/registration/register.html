{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <form method="post" class="border p-5 my-5 col-md-8 col-lg-8 opacity-bg ">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
{% endblock %}
