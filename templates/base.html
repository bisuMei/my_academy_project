{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Main page {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto font-weight-normal" href="{% url "training:home" %}">Hello {{ request.user.username }}</a>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url "training:create" %}">Create workout</a>
        <a class="p-2 text-dark" href="{% url "training:about_me" %}">About me</a>
        <a class="btn btn-outline-primary" href="{% url "training:register" %}">Register</a>
        <a class="btn btn-outline-primary" href="{% provider_login_url 'google' %}">Login with Google</a>
    </nav>
    {% if request.user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url "training:logout" %}">Logout</a>
        <a class="btn btn-outline-primary" href="{% url "training:profile" %}">Profile</a>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url "training:login" %}">Login</a>
    {% endif %}

</div>

{% block content %}
{% endblock %}

</body>
</html>
